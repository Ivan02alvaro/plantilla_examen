<!DOCTYPE html>
<html lang="es" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Examen Desarrollo Web con Python</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    </head>
    <body class="h-100">
        <div class="cover-container w-100 h-100 flex-column d-flex">
            <!-- Barra superior -->
            <header class="mb-auto p-3 bg-dark text-white">
                <div class="container">
                    <div class="align-items-center justify-content-center justify-content-lg-start">
                        <a href="{{ url_for('index') }}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-journal-album" viewBox="0 0 24 24">
                                <path d="M5.5 4a.5.5 0 0 0-.5.5v5a.5.5 0 0 0 .5.5h5a.5.5 0 0 0 .5-.5v-5a.5.5 0 0 0-.5-.5zm1 7a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1z"/>
                                <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2"/>
                                <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z"/>
                            </svg>
                            <spam class="fs-4 nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                                <h2>Gestión de [Insertar nombre]</h2>
                            </spam>
                        </a>
                    </div>
                </div>
            </header>

            <!-- Contenido principal -->
            <main class="flex-shrink-0 col align-items-start py-3">
                <div class="container">
                    {% block body %}
                    {% endblock %}
                </div>  
            </main>

            <!-- Píe de página -->
            <footer class="footer mt-auto py-3 text-center bg-dark text-white">
                <div class="container">
                    <span class="text-muted">© 2025 Microsoft Education Hub - ITDB</span>
                </div>
            </footer>
        </div>    
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    </body>
</html>
